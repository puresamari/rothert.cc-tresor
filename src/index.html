<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
  <style>
    body {
      background: black;
      text: white;
      font-family: 'Red Hat Display', sans-serif;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;600&display=swap" rel="stylesheet">
</head>

<body style="overflow: hidden">
  <canvas id="cube" class=" transform -translate-y-1/2 transition-transform z-30 fixed top-1/2 left-full"></canvas>
  <canvas id="cube-2" class=" transform -translate-y-1/2 transition-transform z-30 fixed top-1/2 left-full"></canvas>
  <div class="h-screen w-full bg-black relative z-40">
    <canvas id="hero" class="absolute left-0 top-0 w-full h-full pointer-events-none"></canvas>
  </div>
  <button id="start" class="fixed top-0 left-0 w-full h-full bg-black flex flex-col justify-center items-center z-50">
    <img src="<%= require('./music_off.svg') %>" class="w-12 h-12 mb-8">
    <p class="uppercase text-4xl">Click to turn on your sound and enter and start scrolling</p>
  </button>
  <div class="h-[25vh] w-full relative"> </div>
  <div class="max-w-7xl px-4 w-full mx-auto text-xl uppercase font-bold">
    <div class="h-screen flex flex-col justify-center items-end">
      <h1>Welcome to the club!</h1>
      <h1 class="mt-6">Scroll through to experience it!</h1>
    </div>
    <div class="h-screen flex flex-col justify-center items-start">
      <h1>Hover the thing here and see what happens</h1>
      <h1 class="mt-6">You can also click it</h1>
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
      <h1>Oh it seems like its starting</h1>
      <h1 class="mt-6">ENJOY</h1>
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
    <div class="h-screen flex flex-col justify-center items-end">
    </div>
  </div>
</body>
